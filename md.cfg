// VIEWMODEL
viewmodel_presetpos "1"
viewmodel_fov "68"
viewmodel_offset_x "1.2"
viewmodel_offset_y "1.8"
viewmodel_offset_z "-2.4"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bob_lower_amt "0"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// RATE
rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.031000"
cl_interp_ratio "1"

// CROSS
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "255"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairsize "2.5"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "0"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "1"
cl_crosshair_sniper_width "2"

// SENS (Win: 6/11 | DPI: 800 | eDPI: 760)
m_rawinput "1"
sensitivity "0.95"
zoom_sensitivity_ratio_mouse "1.2"

// MISC
fps_max "300"
hud_scaling "0.8"
voice_scale "0.2"
cl_bobcycle "0.98"
cl_downloadfilter "nosounds"
cl_autowepswitch "0"
mat_monitorgamma "1.7"

// ALIAS
alias "dis" "disconnect"

// BIND
bind "v" "toggle cl_righthand 1 0"

bind "h" "toggle cl_crosshairsize 9999 2.5"

bind "leftarrow" "+left"
bind "rightarrow" "+right"

bind "MWHEELDOWN" "+jump"

bind "ALT" "noclip"

bind "shift" "+speed; r_cleardecals"

clear
echo "Done!"
